---
# tasks file for flask
---

- name: Install Python3 and pip
  yum:
    name:
      - python3
      - python3-pip
    state: present

- name: Install Flask + psycopg2
  pip:
    name:
      - flask
      - psycopg2-binary
    executable: pip3

- name: Create flask app directory
  file:
    path: /opt/flask-app
    state: directory
    owner: ec2-user
    group: ec2-user
    mode: 0755

- name: Copy Flask source code
  copy:
    src: ../../flask-app/
    dest: /opt/flask-app/
    owner: ec2-user
    group: ec2-user

- name: Create systemd service for Flask
  copy:
    dest: /etc/systemd/system/flask-app.service
    content: |
      [Unit]
      Description=Flask Application
      After=network.target

      [Service]
      User=ec2-user
      WorkingDirectory=/opt/flask-app
      Environment=DB_HOST={{ db_host }}
      Environment=DB_NAME={{ db_name }}
      Environment=DB_USER={{ db_user }}
      Environment=DB_PASS={{ db_pass }}
      Environment=DB_PORT={{ db_port }}
      ExecStart=/usr/bin/python3 /opt/flask-app/app.py
      Restart=always

      [Install]
      WantedBy=multi-user.target
  notify: Restart Flask
